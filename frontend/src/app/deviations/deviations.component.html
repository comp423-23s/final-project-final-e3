<div class="modify">
    <form [formGroup] = "newDeviationsForm" (ngSubmit) = "onSubmit()">
        <h1>Modify Schedule</h1>
          <mat-card-header>

          </mat-card-header>
          
          <mat-card-content>
            <p>
                <label color = "white">Date</label><br>
                <input class="input" id="modified_date" type="date" placeholder="start time" formControlName="modified_date" required>
            </p>
            <p>
                <label color = "white">New Start Time</label><br>
                <input class="input" id="new_start_time" type="time" placeholder="start time" formControlName="new_start_time" required>
            </p>
            <p>
                <label color = "white">New End Time</label><br>
                <input class="input" id = "new_end_timed" type="time" placeholder="end time" formControlName="new_end_time" required>
            </p>
            <p>
                <label color = "white">New Time Interval</label><br>
                <input class="input" id="new_time_interval" type="text" formControlName="new_time_interval" required>
            </p>
            <p>
                <input class="submit-button" type="submit" [disabled]="newDeviationsForm.invalid">
            </p>
        </mat-card-content>
    
          
    </form>
</div>
