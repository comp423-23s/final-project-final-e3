<div class="add-room-form">
    <form [formGroup] = "newRoomForm" (ngSubmit) = "onSubmit()">
            <h1>Add Rooms</h1>
          
            <p>
                    <label  color = "white">Room Name</label><br>
                    <input class="input"  id="room_name" type="text" formControlName="room_name" required>
            </p>
            <p>
                    <label  color = "white">Room Capacity</label><br>
                    <input class="input" id="capacity" type="number" formControlName="room_capacity" required>
            </p>
            <p>
                    <label color = "white">Monday start time</label><br>
                    <input class="input" id="monday_start" type="time" placeholder="start time" formControlName="monday_start" required><br>
                    <label color = "white">Monday end time</label><br>
                    <input class="input" id = "monday_end" type="time" placeholder="end time" formControlName="monday_end" required>
            </p>
            <p>
                    <label color = "white">Tuesday start time</label><br>
                    <input class="input" id="tuesday_start" type="time" placeholder="start time" formControlName="tuesday_start" required><br>
                    <label color = "white">Tuesday end time</label><br>
                    <input class="input" id="tuesday_end" type="time" placeholder="end time" formControlName="tuesday_end" required>
            </p>
            
            <p>
                    <label color = "white">Wednesday start time</label><br>
                    <input class="input" id="wednesday_start" type="time" placeholder="start time" formControlName="wednesday_start" required><br>
                    <label color = "white">Wednesday end time</label><br>
                    <input class="input" id="wednesday_end" type="time" placeholder="end time" formControlName="wednesday_end" required>
            </p>
            <p>
                    <label color = "white">Thursday start time</label><br>
                    <input class="input" id="thursday_start" type="time" placeholder="start time" formControlName="thursday_start" required><br>
                    <label color = "white">Thursday end time</label><br>
                    <input class="input" id="thursday_end" type="time" placeholder="end time" formControlName="thursday_end" required>
            </p>
            <p>
                    <label color = "white">Friday start time</label><br>
                    <input class="input" id="friday_start" type="time" placeholder="start time" formControlName="friday_start" required><br>
                    <label color = "white">Friday end time</label><br>
                    <input class="input" id="friday_end" type="time" placeholder="end time" formControlName="friday_end" required>
            </p>
            <p>
                    <label color = "white">Saturday start time</label><br>
                    <input class="input" id = "saturday_start" type="time" placeholder="start time" formControlName="saturday_start" required><br>
                    <label color = "white">Saturday end time</label><br>
                    <input class="input" id = "saturday_end" type="time" placeholder="end time" formControlName="saturday_end" required>
            </p>

            <p>
                    <label color = "white">Sunday start time</label><br>
                    <input class="input" id = "sunday_start" type="time" placeholder="start time" formControlName="sunday_start" required><br>
                    <label color = "white">Sunday end time</label><br>
                    <input class="input" id = "sunday_end" type="time" placeholder="end time" formControlName="sunday_end" required>
            </p>
            <p>
                    <label color = "white">Time Interval</label><br>
                    <input class="input" id="time_interval" type="text" formControlName="room_name" formControlName="time_interval" required>
            </p>
            <p>
                <input class="submit-button" type="submit" [disabled]="newRoomForm.invalid">
            </p>
        </form>
</div>
