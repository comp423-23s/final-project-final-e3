<div class="reservation-table-box">
    <h1>Available Resources</h1>

    <table name="table" id="table">
        <colgroup>
            <col style="width:1000px">
            <col style="width:1000px">
        </colgroup>  

          <thead>
            <td>Resources Name</td>
            <td>Max Capacity</td>
            <td>Availability</td>
          </thead>

        <tbody>
          <tr *ngFor="let room of rooms$ | async">
            <td>{{ room.name }}</td>
            <td>{{ room.max_capacity }}</td>
            <a [routerLink] = "['/times', room.name]" ><button class="availability" title = "check_availibility" (click)="setRoomName(room.name)">Availabile times</button></a>
          </tr>
       </tbody>
  </table>
</div>
