<div class="reservation-table-box">
    <h1>Manage Rooms</h1>

    <table name="table" id="table">
        <colgroup>
            <col style="width:500px">
            <col style="width:500px">
          </colgroup>  

          <thead>
            <td>Room Name</td>
            <td>Max_Capacity</td>
            <td>Modify</td>
            <td>Manage</td>
          </thead>

        <tbody>

          <tr *ngFor="let room of rooms$ | async">
            <td>{{ room.name }}</td>
            <td>{{ room.max_capacity }}</td>
            <a routerLink = "/deviations"><td><button class="delete-button" type="submit" (click)="setRoomName(room.name)">Modify</button></td></a>
            <td><button class="delete-button" type="submit" (click)="onClick(room.name)">Delete</button></td>
        </tr>
 
        </tbody>

  </table>
</div>

<a routerLink = "/add-room"><button class="add-button">Add New Room</button></a>
